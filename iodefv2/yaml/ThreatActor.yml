---
name: ThreatActor
description: 'The ThreatActor class describes a threat actor. '
aggregates:
  ThreatActorID:
    name: ThreatActorID
    multiplicity: 0..*
    type: STRING
    description: An identifier for the threat actor.
  URL:
    name: URL
    multiplicity: 0..*
    type: URL
    description: A URL to a reference describing the threat actor.
  Description:
    name: Description
    multiplicity: 0..*
    type: ML_STRING
    description: A description of the threat actor.
  AdditionalData:
    name: AdditionalData
    multiplicity: 0..*
    type: EXTENSION
    description: A mechanism by which to extend the data model.
  restriction:
    name: restriction
    multiplicity: 0..1
    type: ENUM
    description: See Section 3.3.1.
  ext-restriction:
    name: ext-restriction
    multiplicity: 0..1
    type: STRING
    description: A means by which to extend the restriction attribute.  See Section
      5.1.1.
attributes: {}
