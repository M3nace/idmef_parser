---
name: Record
description: 'The Record class is a container class for log and audit data that provides
  supportive information about the events in an incident.  The source of this data
  will often be the output of monitoring tools. These logs substantiate the activity
  described in the document. '
color: "#FFFF66"
aggregates:
  RecordData:
    name: RecordData
    multiplicity: 1..*
    type:
    description: Log or audit data generated by a particular tool. Separate instances
      of the RecordData class SHOULD be used for each type of log.  See Section 3.22.1.
  restriction:
    name: restriction
    multiplicity: 0..1
    type: ENUM
    description: See Section 3.3.1.
  ext-restriction:
    name: ext-restriction
    multiplicity: 0..1
    type: STRING
    description: A means by which to extend the restriction attribute.  See Section
      5.1.1.
attributes: {}
