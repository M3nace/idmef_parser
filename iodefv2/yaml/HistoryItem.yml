---
name: HistoryItem
description: 'The HistoryItem class is an entry in the History (Section 3.13) log
  that documents a particular action or event that occurred in the course of handling
  the incident.  The details of the entry are a free-form text description, but each
  can be categorized with the type attribute. '
aggregates:
  DateTime:
    name: DateTime
    multiplicity: 1..1
    type: DATETIME
    description: A timestamp of this entry in the history log.
  IncidentID:
    name: IncidentID
    multiplicity: 0..1
    type: 
    description: In a history log created by multiple parties, the IncidentID provides
      a mechanism to specify which CSIRT created a particular entry and references
      this organization's tracking number.  When a single organization is maintaining
      the log, this class can be ignored.  See Section 3.4.
  Contact:
    name: Contact
    multiplicity: 0..1
    type: 
    description: Provides contact information for the entity that performed the action
      documented in this class.  See Section 3.9.
  Description:
    name: Description
    multiplicity: 0..*
    type: ML_STRING
    description: A free-form text description of the action or event.
  DefinedCOA:
    name: DefinedCOA
    multiplicity: 0..*
    type: STRING
    description: An identifier meaningful to the sender and recipient of this document
      that references a course of action (COA).  This class MUST be present if the
      action attribute is set to "defined-coa".
  AdditionalData:
    name: AdditionalData
    multiplicity: 0..*
    type: EXTENSION
    description: A mechanism by which to extend the data model.
  action:
    name: action
    multiplicity: 0..1
    type: STRING
    description: A means by which to extend the action attribute.  See Section 5.1.1.
  restriction:
    name: restriction
    multiplicity: 0..1
    type: ENUM
    description: See Section 3.3.1.
  ext-restriction:
    name: ext-restriction
    multiplicity: 0..1
    type: STRING
    description: A means by which to extend the restriction attribute.  See Section
      5.1.1.
  observable-id:
    name: observable-id
    multiplicity: 0..1
    type: ID
    description: See Section 3.3.2.
attributes: {}
